# ==============================================================
# ðŸŽ¨ Status Bar
# ==============================================================

# Status bar background/foreground
set -g status-style "bg=#181825,fg=#cdd6f4"

# Window status
setw -g window-status-style "bg=#181825,fg=#6c7086"
setw -g window-status-current-style "bg=#313244,fg=#cba6f7,bold"
setw -g window-status-activity-style "bg=#f9e2af,fg=#1e1e2e"

# Window format
setw -g window-status-format " #[fg=#6c7086]#I#[fg=#585b70]:#[fg=#a6adc8]#W "
setw -g window-status-current-format " #[fg=#cba6f7,bold]#I#[fg=#585b70]:#[fg=#cdd6f4,bold]#W "

# Status bar left
set -g status-left-length 30
set -g status-left "#[fg=#1e1e2e,bg=#cba6f7,bold]  #S #[fg=#cba6f7,bg=#181825] "

# Status bar right
set -g status-right-length 80
set -g status-right "#{?#{==:#{SSH_TTY},},, #[fg=#f38ba8,bold]SSH #[fg=#585b70]â”‚}#[fg=#a6e3a1] %H:%M #[fg=#585b70]â”‚#[fg=#89b4fa] %Y-%m-%d #[fg=#585b70]â”‚#[fg=#f5c2e7] #H "

# Status update interval
set -g status-interval 5

# ==============================================================
# ðŸŽ¨ Panes
# ==============================================================

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7"

# Pane number display
set -g display-panes-colour "#585b70"
set -g display-panes-active-colour "#cba6f7"

# ==============================================================
# ðŸŽ¨ Messages
# ==============================================================

set -g message-style "bg=#313244,fg=#cba6f7,bold"
set -g message-command-style "bg=#313244,fg=#cba6f7"

# ==============================================================
# âš™ï¸  General Settings
# ==============================================================

# Enable mouse support
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# Faster command sequences
set -s escape-time 10

# Increase repeat timeout
set -g repeat-time 600

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Focus events
set -g focus-events on

# Pass SSH/display env vars through to tmux sessions
set -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION SSH_TTY DISPLAY ITERM_SESSION_ID"

# Enable OSC 52 clipboard (remote copy passthrough)
set -g set-clipboard on

# ==============================================================
# âŒ¨ï¸  Key Bindings
# ==============================================================

# Remap prefix to Ctrl-a
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ==============================================================
# ðŸ“‹ Copy Mode (Vim-style)
# ==============================================================

setw -g mode-keys vi

# Copy mode bindings (cross-platform clipboard)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \
  "if command -v pbcopy >/dev/null; then pbcopy; elif command -v xclip >/dev/null; then xclip -selection clipboard; else cat > /dev/null; fi"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ==============================================================
# ðŸŽ¯ Additional Visual Enhancements
# ==============================================================

# Clock mode
setw -g clock-mode-colour "#cba6f7"
setw -g clock-mode-style 24

# Bell
set -g visual-bell off
set -g bell-action none

# Display time for messages
set -g display-time 2000

# ==============================================================
# ðŸ”Œ Plugins (Optional - requires TPM)
# ==============================================================

# Tmux Plugin Manager (install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore last session
set -g @continuum-restore 'on'

# Auto-install TPM if missing, then initialize
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/tpm'"
if "test -d ~/.tmux/plugins/tpm" "run '~/.tmux/plugins/tpm/tpm'"
