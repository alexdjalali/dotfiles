# ==============================================================
# ðŸŽ¨ Tmux Configuration - Catppuccin Mocha Theme
# ==============================================================

# True color support (tmux-256color enables italics, undercurl, strikethrough)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*-256color:Tc"

# Undercurl support (needed for nvim LSP diagnostic squiggly lines)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Underscore colors (colored undercurls)
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

